<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Veterinaria y Estética PetPretty</title>
    <link rel="shortcut icon" href="./img/favicon-logo.png" type="image/x-icon">
</head>

<body>

    <header>
        <div id="menu">

            <figure id="logotipo">
                <img src="./img/logoPetPretty.png" alt="Logo de Veterinaria" width="200px">
                <figcaption>PetPretty</figcaption>
            </figure>

            <nav id="menu-main">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Services</a></li>
                    <li><a href="index.html">About Us</a></li>
                    <li><a href="index.html">Blog</a></li>
                    <li><a href="index.html">Contact</a></li>
                    <li><a href="index.html">Gallery</a></li>
                    <li><a href="index.html">News</a></li>
                </ul>
            </nav>
            <nav id="menu-service">
                <figure class="language-icon">
                    <img src="./img/web.png" alt="Imagen de Globo Terraqueo" width="30px">
                    <figcaption><i>Español</i></figcaption>
                </figure>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        <form action="">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Create an Account, It's Free.</p>
                <hr>
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="name" required>

                <label for="lastname"><b>Lastname</b></label>
                <input type="text" placeholder="Enter Lastname" name="lastname" required>
                <br><br>

                <label for="phone"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter Phone Number" name="phone" required>
                <br><br>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <br><br>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br><br>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <br><br>

                <div class="btn-format">
                    <button type="submit" class="signupbtn">Sign Up</button>
                    <button type="button" class="cancelbtn">Cancel</button>
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </form>
    </main>
    <!-- PIE DE PÁGINA -->
    <footer id="footer">
        <section class="footer-info">
            <div class="logo-footer">
                <figure>
                    <img src="./img/logoPetPretty.png" alt="">
                    <figcaption>PetPretty</figcaption>
                </figure>
            </div>
            <div class="contact">
                <h4>Help & Contact</h4>
                <figure>
                    <img src="./img/address.png" alt="">
                    <figcaption>Sabanilla, San José</figcaption>
                </figure>
                <figure>
                    <img src="./img/telephone.png" alt="">
                    <figcaption>2222-2222</figcaption>
                </figure>
                <figure>
                    <img src="./img/envelope.png" alt="">
                    <figcaption>petpretty@info.com</figcaption>
                </figure>
            </div>
            <div class="social-media">
                <h4>Our Social Medical</h4>
                <figure>
                    <img src="./img/whatsapp-48.png" alt="">
                    <img src="./img/youtube-48.png" alt="">
                    <img src="./img/facebook-48.png" alt="">
                    <img src="./img/instagram-48.png" alt="">
                </figure>
            </div>
            <div class="company-info">
                <h4>Company</h4>
                <p>
                    <a href="index.html">Services</a>
                    <a href="index.html">Our Teams</a>
                    <a href="index.html">Blog</a>
                    <a href="index.html">News</a>
                    <a href="index.html">Gallery</a>
                    <a href="index.html">Home</a>

                </p>
            </div>
        </section>

    </footer>
</body>

</html>
