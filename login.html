<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Veterinaria y Estética PetPretty</title>
    <link rel="shortcut icon" href="./img/favicon-logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div id="menu">

            <figure id="logotipo">
                <img src="./img/logoPetPretty.png" alt="Logo de Veterinaria" width="200">
                <figcaption>PetPretty</figcaption>
            </figure>

            <nav id="menu-main">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Services</a></li>
                    <li><a href="index.html">About Us</a></li>
                    <li><a href="index.html">Blog</a></li>
                    <li><a href="index.html">Contact</a></li>
                    <li><a href="index.html">Gallery</a></li>
                    <li><a href="index.html">News</a></li>
                </ul>
            </nav>
            <nav id="menu-service">
                <figure class="language-icon">
                    <img src="./img/web.png" alt="Icono de Globo Terraqueo" width="30">
                    <figcaption><i>Español</i></figcaption>
                </figure>

                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <div class="container">
                <h1>Log In</h1>
                <p>Welcome Back</p>
                <hr>
                <label for="uname"><b>Username</b></label>
                <input type="text" id="uname" placeholder="Enter Username" name="uname" required>
                <br><br>

                <label for="psw"><b>Password</b></label>
                <input type="password" id="psw" placeholder="Enter Password" name="psw" required>
                <br><br>
                <div class="btn-format">
                    <button type="submit">Login</button>
                    <button type="button" class="cancelbtn">Cancel</button>
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </form>
    </main>

    <!-- PIE DE PÁGINA -->
    <footer id="footer">
        <section class="footer-info">
            <div class="logo-footer">
                <figure>
                    <img src="./img/logoPetPretty.png" alt="">
                    <figcaption>PetPretty</figcaption>
                </figure>
            </div>
            <div class="contact">
                <h4>Help & Contact</h4>
                <figure>
                    <img src="./img/address.png" alt="">
                    <figcaption>Sabanilla, San José</figcaption>
                </figure>
                <figure>
                    <img src="./img/telephone.png" alt="">
                    <figcaption>2222-2222</figcaption>
                </figure>
                <figure>
                    <img src="./img/envelope.png" alt="">
                    <figcaption>petpretty@info.com</figcaption>
                </figure>
            </div>
            <div class="social-media">
                <h4>Our Social Medical</h4>
                <figure>
                    <img src="./img/whatsapp-48.png" alt="">
                    <img src="./img/youtube-48.png" alt="">
                    <img src="./img/facebook-48.png" alt="">
                    <img src="./img/instagram-48.png" alt="">
                </figure>
            </div>
            <div class="company-info">
                <h4>Company</h4>
                <p>
                    <a href="index.html">Services</a>
                    <a href="index.html">Our Teams</a>
                    <a href="index.html">Blog</a>
                    <a href="index.html">News</a>
                    <a href="index.html">Gallery</a>
                    <a href="index.html">Home</a>

                </p>
            </div>
        </section>

    </footer>
</body>

</html>
